// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    // KOTLIN_VERSION
    ext {
        kotlinVersion = '1.3.70'
        gradleVersion = '3.6.1'
        compileSdkVersion = 29
        minSdkVersion = 21
        targetSdkVersion = 29

        VERSION_MAJOR = 0
        VERSION_MINOR = 1
        VERSION_PATCH = 0

        //versionCode XYYYZZZ (X - Major, YYY - Minor, ZZZ - Patch)
        versionCode Integer.parseInt(String.valueOf(VERSION_MAJOR) + String.valueOf(VERSION_MINOR).padLeft(3, "0") + String.valueOf(VERSION_PATCH).padLeft(3, "0"))
        versionName "${VERSION_MAJOR}.${VERSION_MINOR}.${VERSION_PATCH}"

        versions = [
                nav                 : '2.3.0-alpha03',
                lifecycle           : "2.2.0",
                appcompat           : "1.2.0-alpha03",
                material            : "1.2.0-alpha05",
                koin                : "2.0.1",
                coroutines          : '1.1.1',
                retrofit            : '2.6.0',
                okhttp              : '3.12.1',
                room                : '1.1.1',
                rxjava              : '2.2.15',
                rxandroid           : '2.1.1',
                stetho              : '1.5.0',
                work_manager        : '1.0.1',
        ]
    }

    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven {
            url 'https://maven.fabric.io/public'
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.nav"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url 'http://dl.bintray.com/amulyakhare/maven' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
